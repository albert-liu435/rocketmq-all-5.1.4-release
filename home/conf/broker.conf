brokerClusterName = DefaultCluster
brokerName = broker-a
## 表示master节点
brokerId = 0
## 在每天4点清理过期数据
deleteWhen = 04
## 数据保存时间为4h
fileReservedTime = 48
## 异步复制master数据
brokerRole = ASYNC_MASTER
## 异步刷盘
flushDiskType = ASYNC_FLUSH
## 自动创建topic
autoCreateTopicEnable = true

## nameserver地址 设置为本地
#（设置nameServer的ip:port）
namesrvAddr = 127.0.0.1:9876
## 这个master节点的ip地址 设置为本地
#（IP1一定要大写）
brokerIP1 = 127.0.0.1


